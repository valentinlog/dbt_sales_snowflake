name: 'dbt_medallion_snowflake'
version: '1.0'
config-version: 2

profile: 'dbt_medallion_snowflake'

model-paths: ["models"]
seed-paths: ["seeds"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:

    +materialized: view

    010_bronze:
      +schema: bronze
      +materialized: view

    020_silver:
      +schema: silver
      +materialized: view

    030_gold:
      +schema: gold
      +materialized: table

seeds:
  dbt_medallion_snowflake:
    +schema: raw
    +materialized: seed
